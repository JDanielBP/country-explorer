<p-drawer [visible]="visible()" (onHide)="visible.set(false)" header="MenÃº">
  <section>
    <p-menu [model]="items" />
    <div>
      @for (item of socialMedia; track $index) {
        <a
          [href]="item.url"
          pButton
          [icon]="item.icon"
          [rounded]="true"
          [pTooltip]="item.tooltip"
          tooltipPosition="top"
          target="_blank"
          rel="noopener noreferrer"
        >
        </a>
      }
    </div>
  </section>
</p-drawer>
